<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>blood strike</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .input-area {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    input[type="text"]:focus {
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52,152,219,0.2);
    }
    button#add {
      padding: 0 20px;
      font-size: 16px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button#add:hover {
      background: #27ae60;
    }
    .list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .item {
      background: white;
      padding: 14px 16px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.25s;
      cursor: pointer;
      user-select: none;
    }
    .item.copied {
      background: #e8f5e9;
      border-left: 5px solid #27ae60;
      transform: scale(1.02);
    }
    .number {
      font-weight: bold;
      color: #e74c3c;
      min-width: 35px;
      text-align: right;
      margin-right: 12px;
      font-size: 1.1em;
    }
    .text {
      flex: 1;
      word-break: break-all;
    }
    .status {
      font-size: 0.9em;
      color: #27ae60;
      font-weight: 600;
      min-width: 110px;
      text-align: right;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .item.copied .status {
      opacity: 1;
    }
    .empty {
      text-align: center;
      color: #777;
      padding: 60px 0;
      font-style: italic;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ลิ้งค์ไก่Blood</h1>
  
  <div class="input-area">
    <input type="text" id="input" placeholder="วางลิงก์ หรือข้อความที่มีลิงก์..." autocomplete="off"/>
    <button id="add">เพิ่ม</button>
  </div>

  <div class="list" id="list"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  // กำหนด Supabase URL และ Anon Key จากโครงการของคุณใน Supabase
  const SUPABASE_URL = 'https://ahjursbcsmeweipdcprs.supabase.co'; // แทนที่ด้วย URL ของคุณ
  const SUPABASE_ANON_KEY = 'sb_publishable_bBsXcN6JnlguKwHKa7HG5Q_TkApPhm5'; // แทนที่ด้วย Anon Key ของคุณ

  const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const list = document.getElementById('list');
  const input = document.getElementById('input');
  const addBtn = document.getElementById('add');

  let items = []; // เก็บข้อมูลในหน่วยความจำเพื่อ render

  // ฟังก์ชันดึงข้อมูลจาก Supabase และ sort โดย created_at DESC (ใหม่สุดก่อน)
  async function fetchItems() {
    const { data, error } = await supabase
      .from('links') // ชื่อ table ใน Supabase (สร้าง table ชื่อ 'links' ด้วย columns: id (uuid), text (text), created_at (timestamptz))
      .select('*')
      .order('created_at', { ascending: false });

    if (error) {
      console.error('Error fetching items:', error);
      return;
    }

    items = data || [];
    render();
  }

  // ฟังก์ชัน render list
  function render() {
    list.innerHTML = '';
    if (items.length === 0) {
      list.innerHTML = '<div class="empty">ยังไม่มีลิงก์</div>';
      return;
    }

    items.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'item';
      if (item.copied) div.classList.add('copied'); // แต่จริงๆ ไม่มี field copied เพราะลบเลย

      const number = document.createElement('span');
      number.className = 'number';
      number.textContent = (items.length - index) + '  ';

      const textSpan = document.createElement('span');
      textSpan.className = 'text';
      textSpan.textContent = item.text;

      const status = document.createElement('span');
      status.className = 'status';
      status.textContent = 'คัดลอกแล้ว!';

      div.appendChild(number);
      div.appendChild(textSpan);
      div.appendChild(status);

      // Single click → คัดลอก + ลบจาก Supabase หลังแสดงสถานะ
      div.addEventListener('click', async (e) => {
        if (e.detail === 2) return;

        navigator.clipboard.writeText(item.text).then(async () => {
          div.classList.add('copied');
          
          setTimeout(async () => {
            const { error } = await supabase
              .from('links')
              .delete()
              .eq('id', item.id);

            if (error) {
              console.error('Error deleting item:', error);
            }
            // ไม่ต้อง splice ที่นี่เพราะ realtime จะ update
          }, 800);
        }).catch(err => {
          console.error('คัดลอกไม่ได้:', err);
          alert('คัดลอกไม่ได้ กรุณาลองใหม่');
        });
      });

      list.appendChild(div);
    });
  }

  // ฟังก์ชันเพิ่ม item
  async function addItem() {
    let val = input.value.trim();
    if (!val) return;

    const urlRegex = /(https?:\/\/[^\s]+)/gi;
    const matches = val.match(urlRegex);

    if (!matches || matches.length === 0) {
      alert('ไม่พบลิงก์ในข้อความ กรุณาวางข้อความที่มีลิงก์');
      return;
    }

    const linkToSave = matches[0];

    const { error } = await supabase
      .from('links')
      .insert([{ text: linkToSave }]);

    if (error) {
      console.error('Error adding item:', error);
      return;
    }

    input.value = '';
    // ไม่ต้อง unshift ที่นี่เพราะ realtime จะ update
  }

  // ตั้งค่า realtime subscription
  supabase
    .channel('links-channel')
    .on('postgres_changes', { event: '*', schema: 'public', table: 'links' }, (payload) => {
      console.log('Realtime change:', payload);
      fetchItems(); // re-fetch และ render เมื่อมีการเปลี่ยนแปลง
    })
    .subscribe();

  addBtn.addEventListener('click', addItem);
  input.addEventListener('keypress', e => {
    if (e.key === 'Enter') addItem();
  });

  // โหลดครั้งแรก
  fetchItems();
</script>

</body>
</html>
