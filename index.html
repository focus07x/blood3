<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ลิ้งค์ไก่Blood</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .input-area {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    input[type="text"]:focus {
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52,152,219,0.2);
    }
    button#add {
      padding: 0 20px;
      font-size: 16px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button#add:hover {
      background: #27ae60;
    }
    .list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .item {
      background: white;
      padding: 14px 16px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.25s;
      cursor: pointer;
      user-select: none;
    }
    .item.copied {
      background: #e8f5e9;
      border-left: 5px solid #27ae60;
      transform: scale(1.02);
    }
    .number {
      font-weight: bold;
      color: #e74c3c;
      min-width: 35px;
      text-align: right;
      margin-right: 12px;
      font-size: 1.1em;
    }
    .text {
      flex: 1;
      word-break: break-all;
    }
    .status {
      font-size: 0.9em;
      color: #27ae60;
      font-weight: 600;
      min-width: 110px;
      text-align: right;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .item.copied .status {
      opacity: 1;
    }
    .empty {
      text-align: center;
      color: #777;
      padding: 60px 0;
      font-style: italic;
    }
    .loading {
      text-align: center;
      color: #3498db;
      padding: 60px 0;
      font-style: italic;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ลิ้งค์ไก่Blood (ทุกคนเห็นเหมือนกัน)</h1>
  
  <div class="input-area">
    <input type="text" id="input" placeholder="วางลิงก์ หรือข้อความที่มีลิงก์..." autocomplete="off"/>
    <button id="add">เพิ่ม</button>
  </div>

  <div class="list" id="list"><div class="loading">กำลังเชื่อมต่อ Supabase...</div></div>
</div>

<script type="module">
  import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

  const SUPABASE_URL = 'https://mkcjpgwlftinvhibyedo.supabase.co';
  const SUPABASE_ANON_KEY = 'sb_publishable_sK-FZOtegGggqDXvrv_olQ_K690yvKf';

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const list = document.getElementById('list');
  const input = document.getElementById('input');
  const addBtn = document.getElementById('add');

  let items = [];

  async function loadItems() {
    try {
      const { data, error } = await supabase
        .from('blood_links')
        .select('id, text')
        .order('created_at', { ascending: false });
      if (error) throw error;
      return data || [];
    } catch (err) {
      console.error('Load error:', err);
      list.innerHTML = '<div class="empty">เชื่อมต่อ Supabase ล้มเหลว: ' + err.message + '</div>';
      return [];
    }
  }

  async function insertLink(text) {
    try {
      const { error } = await supabase.from('blood_links').insert({ text });
      if (error) throw error;
    } catch (err) {
      alert('เพิ่มลิงก์ไม่ได้: ' + err.message);
    }
  }

  async function deleteLink(id) {
    try {
      const { error } = await supabase.from('blood_links').delete().eq('id', id);
      if (error) throw error;
    } catch (err) {
      console.error('Delete error:', err);
    }
  }

  async function loadAndRender() {
    items = await loadItems();
    render();
  }

  function render() {
    list.innerHTML = '';
    if (items.length === 0) {
      list.innerHTML = '<div class="empty">ยังไม่มีลิงก์</div>';
      return;
    }

    items.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.dataset.id = item.id;
      div.dataset.text = item.text;

      const number = document.createElement('span');
      number.className = 'number';
      number.textContent = (items.length - index) + '  ';

      const textSpan = document.createElement('span');
      textSpan.className = 'text';
      textSpan.textContent = item.text;

      const status = document.createElement('span');
      status.className = 'status';
      status.textContent = 'คัดลอกแล้ว!';

      div.appendChild(number);
      div.appendChild(textSpan);
      div.appendChild(status);

      div.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(item.text);
          div.classList.add('copied');
          setTimeout(async () => {
            await deleteLink(item.id);
            await loadAndRender();
          }, 800);
        } catch (err) {
          alert('คัดลอกไม่ได้ กรุณาลองใหม่');
        }
      });

      list.appendChild(div);
    });
  }

  async function addItem() {
    const val = input.value.trim();
    if (!val) return;

    const matches = val.match(/(https?:\/\/[^\s]+)/gi);
    if (!matches || matches.length === 0) {
      alert('ไม่พบลิงก์ในข้อความ กรุณาวางลิงก์จริง');
      return;
    }

    await insertLink(matches[0]);
    input.value = '';
    await loadAndRender();
  }

  addBtn.addEventListener('click', addItem);
  input.addEventListener('keypress', e => {
    if (e.key === 'Enter') addItem();
  });

  // โหลดครั้งแรก
  loadAndRender();
</script>

</body>
</html>
